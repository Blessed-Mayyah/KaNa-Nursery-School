<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>KaNa | WhatsApp Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact {
            font-size: 20px;
            margin: 20px 0;
        }
        .contact a {
            text-decoration: none;
            color: #25D366; /* WhatsApp green */
        }
        .qr-code {
            margin-top: 20px;
        }
        .info {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School WhatsApp Contact</h1>
        <p class="contact">
            <a href="tel:0772500481">0772500481</a>
        </p>
        <div class="qr-code">
            <img src="qr.jpg" alt="QR Code">
        </div>
        <p class="info">Scan the QR code to add the school on WhatsApp.</p>
    </div>
</body>
</html>
